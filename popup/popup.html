<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Otavie's Chrome Ext!</title>
        <link rel="stylesheet" href="bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container">
        <div class="container container-top">
            <h1 class="title">Global Entry Drop</h1>

            <div class="field-container status-container">
                <label class="label">Status:</label>
                <div class="tag-container">
                    <span id="running" class="tag is-success">Running</span>
                    <span id="stopped" class="tag is-danger">Stopped</span>
                    <span id="nothing" class="tag">Nothing is running!</span>
                </div>
            </div>
        </div>

        <div class="container container-below">
            <div class="field-container location-field">
                <label class="label">Location ID:</label>
                <select id="locationId">
                    <option value="" disabled selected>Select a Location</option>
                </select>
                <p class="errorMessage locError">Enter a valid location</p>
            </div>

            <div class="field-container">
                <div class="field">
                    <label class="label">Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <p class="errorMessage startDateError">Enter a valid start date</p>
            </div>

            <div class="field-container">
                <div class="field">
                    <label class="label">End Date:</label>
                    <input type="date" id="end-date">
                </div>
                <p class="errorMessage endDateError">Enter a valid end date</p>
            </div>
        </div>

        <div class="button-container">
            <button class="button is-success" id="startBTN">Save & Restart</button>
            <button class="button is-danger" id="stopBTN">Stop</button>
        </div>

    </body>
    <script src="popup.js"></script>
</html>
